
<!DOCTYPE html>
<html lang="en">
<head>

<title>Baby Names | Home</title>
<meta charset="utf-8">
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'find/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'find/css/jquery-ui.css' %}">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<div class="header">
    <h1>Baby Names</h1>
    <ul>
    {% if 'id' in request.session %}
        <li><a href="{% url 'faves:index' %}">Favorites</a></li>
        <li><a href="{% url 'login:logout' %}">Logout</a></li>
    {% else %}
        <li><a href="{% url 'login:loginRegistration' %}">Login/Register</a></li>
    {% endif %}
    </ul>
</div>

<div class="content">
    <a href="{% url 'rand:index' %}"><button>Random Name Generator</button></a>
    <a href="{% url 'pop:index' %}"><button>Most Popular Names</button></a>
    <a href="{% url 'find:index' %}"><button>Find My Name</button></a>

    <h2>Daily Twitter Picks</h2>
    <table>
        <thead><tr>
            <td>Name</td>
            <td>Gender</td>
            <td>Percentage of Population</td>
        </tr></thead>
        <tbody>
        {% for tweet in all_tweets %}
            <tr>
                <td><a href="{% url 'find:find' tweet.0 %}">{{tweet.0}}</a></td>
                <td>{{tweet.1}}</td>
                <td>{{tweet.3}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
