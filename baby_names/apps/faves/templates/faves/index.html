<!DOCTYPE html>
<html lang="en">
<head>

<title>Baby Names | My Favorites</title>
<meta charset="utf-8">
<!-- {% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{ static '/style.css' }">
 -->

<!-- JQUERY -->

</head>
<body>

<div class="header">
    <h1>My Favorites</h1>
    <ul>
        <li><a href="{% url 'login:home' %}">Home</a></li>
    {% if 'id' in request.session %}
        <li><a href="{% url 'login:logout' %}">Logout</a></li>
    {% else %}
        <li><a href="{% url 'login:login' %}">Login/Register</a></li>
    {% endif %}
    </ul>
</div>

<div class="content">
    {% for name in userlist %}
        <p><a href="{% url 'find:find' name.frequency_id.name %}">{{name.frequency_id.name}}</a> <a href="{% url 'faves:delfav' name.frequency_id.id %}">remove</a></p>
    {% endfor %}
</div>

</body>
</html>
